    <div class="form-container">
        <h1 style="text-align: center;">Calculator</h1>
        <form name="table" method="post" action="" onsubmit="return myTable();">
            <div class="form-row">
                <div class="form-group">
                    <label>First Value*</label>
                    <input type="text" name="number" maxlength="4" placeholder="Enter a number">
                </div>
            </div>
            
            <div class="form-row btn">
                <button type="submit">Calculate</button>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <textarea name="result" rows="12" cols="30" readonly></textarea>
                </div>
            </div>
        </form></div>
    

<script>
   function myTable(){
        firstValue = document.table.number.value;
        output = "";

        if(firstValue == ""){
            alert("Enter required Value");
            return false;
        }
        for(i=1; i<=10; i++){
            result = firstValue * i;
            output += firstValue + " * " + i + " = "+ result + "\n";
        }
        document.table.result.value = output;
        return false;
    }
</script>
</body>
</html>
