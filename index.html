<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Student Form</title>
</head>
<body>
   <!--Menus-->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="student_form.html">Student Form</a></li>
            <li><a href="calculator.html">Calculator</a></li>
        </ul>
    </nav>

    <!--Registration Form-->
    <div class="form-container">
        <h1 style="text-align: center;">Registration Form</h1>
        <form name="form" method="post" action="" onsubmit="return checkValue();">
            <div class="form-row">
                <div class="form-group">
                    <label>Full Name*</label>
                    <input type="text" name="your_name" id="uname" placeholder="Enter your name" maxlength="15" onkeypress="return chr(event);">
                </div>
                <div class="form-group">   
                    <label>User Name*</label>
                    <input type="text" name="user_name" placeholder="Enter your username" maxlength="15" onkeypress="return chr(event);">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">   
                    <label>Email*</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Phone Number*</label>
                    <input type="text" name="user_number" placeholder="Enter your number" maxlength="11" onkeypress="return num(event);">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">   
                    <label>Password*</label>
                    <input type="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>Confirm Password*</label>
                    <input type="password" name="confirm_password" placeholder="Confirm your password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group chk">
                  <label><b>Gender*</b></label>
                  <div class="gender-options">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Prefer not to say</label>
                  </div>
                </div>
            </div>           
            <div class="form-row btn">
                <button type="submit">Register</button>
            </div>        
        </form>
    </div>
    <script>
        function checkValue(){
            var your_name = document.form.your_name.value;
            var user_name = document.form.user_name.value;
            var email = document.form.email.value;
            var number = document.form.user_number.value;
            var password = document.form.password.value;
            var confirm_password = document.form.confirm_password.value;

            if(your_name === "" || user_name === "" || email === "" || number === "" || password === "" || confirm_password === ""){
                alert("Enter Required Input");
                return false;
            }
            if(password !== confirm_password){
                alert("Passwords do not match");
                return false;
            }
            alert("Successfully Registered!");
            return true;
        }

        function num(p){
            var ascii = p.which || p.keyCode;
            if(ascii >= 48 && ascii <= 57){
                return true;
            }
            else{
                alert("Only numbers are allowed");
                return false;
            }
        }

        function chr(e) {
            var ascii = e.which || e.keyCode;
            if((ascii >= 65 && ascii <= 90) || (ascii >= 97 && ascii <= 122) || ascii === 32){
                return true;
            }
            else{
                alert("Only letters and spaces are allowed");
                return false; 
            }
        }
    </script>
</body>
</html>
