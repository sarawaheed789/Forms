<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Student Form</title>
</head>
<body>
   <!--Menus-->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="student_form.html">Student Form</a></li>
            <li><a href="calculator.html">Calculator</a></li>
        </ul>
    </nav>

    <!--Registration Form-->

    <div class="form-container">
        <h1 style="text-align: center;">Student Form</h1>
        <form name="form" method="post" action="" onsubmit="return checkValue();">
            <div class="form-row">
                <div class="form-group">
                    <label>Full Name*</label>
                    <input type="text" name="your_name" id="uname" placeholder="Enter your name" maxlength="15" onkeypress="return chr(event);">
                </div>
                <div class="form-group">   
                    <label>User Name*</label>
                    <input type="text" name="user_name" placeholder="Enter your username" maxlength="15" onkeypress="return chr(event);">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">   
                    <label>Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" onkeypress="return roll(event);">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="user_number" placeholder="Enter your number" maxlength="11" onkeypress="return num(event);">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">   
                    <label>Password</label>
                    <input type="password" name="password" id="email" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm your number" maxlength="11">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group chk">
                  <label><b>Gender</b></label>
                  <div class="gender-options">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Prefer not to say</label>
                  </div>
                </div>
              </div>           
            <div class="form-row btn">
                <button type="button" onclick="checkValue();">Register</button>
            </div>        
        </form>
        <br>
    </div>
    <script>
        function checkValue(){
            //fname = document.form.first_name.value;
            //lname = document.form.last_name.value;
            //number = document.form.user_number.value;
            password = document.form.password.value;
            confirm = document.form.confirm_password.value;

            if(password === "" || confirm === ""){
                alert("Enter Required Input");
                return false;
            }
            if(password == confirm){
                alert("registerd");
                alert("Successfully Submit");
            }
            else{
                alert("not matched");
            }
            
        }
        function num(p){
            ascii=p.keyCode;
            if(ascii >= 48 && ascii <= 57){
                return true;
            }
            else{
                alert("Wrong credentails");
                return false;
            }
        }
        function chr(e) {
            ascii = e.keyCode;
            //alert(ascii);
            if(((ascii >= 65) && (ascii <= 90)) || ((ascii >= 97) && (ascii <= 120))){
                return true;
            }
            else{
                alert("Wrong Value");
                return false; 
            }
        }
        function roll(r){
            keys=r.keyCode;
            if(keys >= 48 && keys <= 57){
                if (document.getElementById("rollNumber").value.length >= 4) {
                alert("Roll number must be 4 digits only.");
                return false;
                }
                return true;
            }
            else{
                alert("Only numbers are allowed");
                return false;
            } 
        }
    </script>
</body>
</html>
